<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SIO">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <style type="text/css">
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<!-- Fichiers Javascript -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
<script type="text/javascript">
    var macarte = null;
    var markerClusters;

    // Fonction d'initialisation de la carte
    function initMap() {
        macarte = L.map('map').setView([48.852969, 2.349903], 11);
        markerClusters = L.markerClusterGroup();

        // Chargement de la carte via OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
            minZoom: 1,
            maxZoom: 20
        }).addTo(macarte);

        // Fetch station data and add markers
        fetch("http://localhost:9042/api/stations")
            .then(response => response.json())
            .then(data => {
                data.forEach(function (point) {
                    if (point.lat && point.lon) { // Vérifie que les coordonnées existent
                        var marker = L.marker([point.lat, point.lon]); // Utilise lat et lon
                        markerClusters.addLayer(marker);
                    } else {
                        console.error("Coordonnées invalides :", point);
                    }
                });
                macarte.addLayer(markerClusters);
            })
            .catch(error => console.error("Erreur lors du fetch :", error));
    }

    window.onload = function () {
        initMap();
    };
</script>
</body>
</html>
